<html>

<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    
    <meta http-equiv="Access-Control-Allow-Origin" content="*" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>API Clock</title>
</head>

<body>
    <div>
        <form>
            <div class="div_tr">
                <span>房间号</span>
                <input class="commonInput" type="text" id="room_id" placeholder="请输入房间号，例：278333">
            </div>
            <div class="div_tr">
                <span>音频文件</span>
                <input class="commonInput" type="file" id="inputfile" onchange="set_audio(this)">
            </div>
            <div class="div_tr">
                <button class="commonBtn" type="button" onclick="self_start_run()">自启动运行</button>
                <button class="commonBtn" type="button" onclick="normal_run()">普通运行</button>
            </div>

        </form>
    </div>
    <div id="div_audio">
        <audio id="audio_id" controls loop></audio>
    </div>
    
    <div id="output" ></div>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
